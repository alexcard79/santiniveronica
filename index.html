
<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Santini Veronica - Melograni</title>

<!-- Preload immagine hero -->
<link rel="preload" as="image" href="immagini/Hero2.jpg">

<style>

/* RESET HERO COMPLETO */
#home, .hero, .hero-section, .hero-container {
    margin: 0 !important;
    padding: 0 !important;
    position: relative !important;
}

/* NUOVA HERO PERFETTA */
.hero {
    height: 100vh;
    width: 100%;
    background: url('immagini/Hero2.jpg') center center / cover no-repeat fixed;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    padding-top: 140px; /* spazio per navbar */
}

/* LOGO HERO */
.hero-logo-img {
    width: 180px;
    height: auto;
    margin-bottom: 20px;
}

/* TESTI HERO */
.hero-content {
    text-align: center;
    color: white;
}

.hero-title {
    font-size: 58px;
    font-weight: 700;
    text-shadow: 0 4px 15px rgba(0,0,0,0.5);
    margin-bottom: 10px;
}

.hero-subtitle {
    font-size: 28px;
    font-weight: 400;
    margin-bottom: 30px;
}

/* BOTTONE */
.cta-button {
    padding: 15px 30px;
    background-color: #ff7b00;
    color: white;
    font-size: 20px;
    border-radius: 50px;
    text-decoration: none;
    box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
}

/* PARALLAX DESKTOP */
@media (min-width: 1025px) {
    .hero {
        background-attachment: fixed !important;
        padding-top: 150px;
    }
}

/* TABLET */
@media (max-width: 1024px) {
    .hero {
        background-attachment: scroll !important;
        padding-top: 130px;
    }
    .hero-logo-img { width: 160px; }
    .hero-title { font-size: 50px; }
    .hero-subtitle { font-size: 24px; }
}

/* MOBILE */
@media (max-width: 768px) {
    .hero {
        padding-top: 160px;
        height: 100vh;
    }
    .hero-logo-img {
        width: 130px;
        margin-bottom: 15px;
    }
    .hero-title {
        font-size: 34px;
        margin-bottom: 10px;
    }
    .hero-subtitle {
        font-size: 20px;
        margin-bottom: 20px;
    }
    .cta-button {
        padding: 12px 25px;
        font-size: 18px;
    }
}

/* SMALL MOBILE */
@media (max-width: 430px) {
    .hero {
        padding-top: 170px;
    }
    .hero-logo-img { width: 110px; }
    .hero-title { font-size: 30px; }
    .hero-subtitle { font-size: 18px; }
}

</style>
</head>

<body>

<!-- =============== HERO COMPLETAMENTE RISCRITTA ================= -->
<section id="home" class="hero">
    <img src="immagini/logo.png" alt="Logo" class="hero-logo-img">
    <div class="hero-content">
        <h1 class="hero-title">Melograni di Qualit√†</h1>
        <p class="hero-subtitle">Coltivati con Passione</p>
        <a href="#contatti" class="cta-button">Vieni a Trovarci</a>
    </div>
</section>

</body>
</html>
